<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="login-panel" style="background-color: antiquewhite; margin: 10px; padding: 10px;">
        <h2 id="login-heading">Login</h2>
        <input type="text" id="username" placeholder="Username" style="width: 100%"><br><br>
        <input type="password" id="password" placeholder="Password" style="width: 100%"><br><br>
        <button onclick="authenticateUser()" style="background-color: greenyellow; height: 30px; width: 70px; border-radius: 5px">Login</button>
    </div>
    <div id="dashboard" style="display: none;">
        <center><h1 style="color: green;">Dashboard</h1></center>
        <center><h1 style="color: yellowgreen; background-color: yellow;">Welcome Suyash!</h1></center>
        <button style="color: aliceblue; background-color: green; border-radius: 2px;" onclick="fetchGitHubUsers();">Fetch Top 10 Github Users</button>
        <div class="controls">            
            <select id="sort-options" onchange="sortUsers()">
                <option value="alphabetical">Alphabetical</option>                
            </select>
        </div>
        <ul id="userList">
            
        </ul>
        <button class="button logout-button" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
